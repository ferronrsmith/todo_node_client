  <title>Jasmine Spec Runner</title>

  <link rel="shortcut icon" type="image/png" href="adapter/lib/jasmine-1.3.1/jasmine_favicon.png">
  <link rel="stylesheet" type="text/css" href="adapter/lib/jasmine-1.3.1/jasmine.css">
  <script type="text/javascript" src="adapter/lib/jasmine-1.3.1/jasmine.js"></script>
  <script type="text/javascript" src="adapter/lib/jasmine-1.3.1/jasmine-html.js"></script>

  <!-- include source files here... -->
  <script src="js/libs/jquery/jquery-1.9.1.min.js"></script>
  <script src="js/libs/angular/angular.min.js"></script>
  <script src="js/libs/angular/angular-resource.min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/controllers/todoCtrl.js"></script>
  <script src="js/services/todoStorage.js"></script>
  <script src="js/directives/directives.js"></script>

  <!-- include spec files here... -->
  <script type="text/javascript" src="test/vendor/angular-mocks.js"></script>
  <script type="text/javascript" src="anuglarjs-jasmine-matchers/matchers.js"></script>
  <script type="text/javascript" src="test/unit/controller.js"></script>
  <script type="text/javascript" src="test/unit/directives.js"></script>
  <script type="text/javascript" src="test/unit/service.js"></script>

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>
